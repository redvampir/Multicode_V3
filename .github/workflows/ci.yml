name: CI

on:
  push:
  pull_request:

jobs:
  backend:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
        env:
          RUSTUP_MAX_RETRIES: 10
          RUSTUP_USE_CURL: 1
      - name: Install system dependencies
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libglib2.0-dev libgtk-3-dev libsoup-3.0-dev libwebkit2gtk-4.1-dev pkg-config
      - name: Set PKG_CONFIG_PATH
        if: runner.os == 'Linux'
        run: echo "PKG_CONFIG_PATH=/usr/lib/x86_64-linux-gnu/pkgconfig" >> $GITHUB_ENV
      - name: Install cargo-audit
        run: cargo install cargo-audit
      - name: Check formatting
        run: cargo fmt --all -- --check
        working-directory: backend
      - name: Lint backend
        run: cargo clippy --all-targets --all-features -- -D warnings
        working-directory: backend
      - name: Build backend documentation
        run: |
          set -o pipefail
          cargo doc --no-deps 2>&1 | tee doc-build.log
        working-directory: backend
      - name: Audit Rust dependencies
        run: cargo audit
        working-directory: backend
      - name: Run backend tests
        run: cargo test --all-features -- --nocapture
        working-directory: backend
  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Audit npm workspaces
        run: npm audit --workspaces
      - name: Install dependencies
        run: npm ci
        working-directory: frontend
      - name: Audit npm dependencies
        run: npm audit
        working-directory: frontend
      - name: Check dependencies
        run: npx depcheck
        working-directory: frontend
      - name: Run frontend tests
        run: npm test
        working-directory: frontend
  lsp:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm install
        working-directory: plugins/lsp
      - name: Audit npm dependencies
        run: npm audit
        working-directory: plugins/lsp
      - name: Check dependencies
        run: npx depcheck
        working-directory: plugins/lsp
